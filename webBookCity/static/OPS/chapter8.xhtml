<body>
  <h1 id="A4d7a0027-4c5f-4839-98db-e56e67b32c48">第六章 木结构的维修</h1>
  <h2 id="A68e90027-746e-4bf1-a9f8-ff1854420a76">第一节 一般规定</h2>
  <h3 id="A8eb10027-91f8-402d-85e0-062325fafc5f">第6.1.1条</h3>
  <p>古建筑木结构及其相关工程的维修工作，应在该建筑物法式勘查完成后方可进行。若因建筑物出现险情，急需抢修，可允许采取不破坏法式特征的临时性排险加固措施。</p>
  <h3 id="Ab0560027-b7c1-4813-b511-2a184c3352e9">第6.1.2条</h3>
  <p>古建筑的维修与加固，应以结构可靠性的鉴定为依据，对每一残损点，凡经鉴定确认需要处理者，应按不同的要求，分别轻重缓急予以妥善安排。凡属情况恶化，明显影响结构安全者，应立即进行支顶或加固。</p>
  <h3 id="Abb250027-886b-4f8f-8868-295121bf089e">第6.1.3条</h3>
  <p>进行古建筑维修工作，应遵守下列规定：</p>
  <p>一、根据建筑物法式勘查报告进行现场校对，明确维修中应保持的法式特征。</p>
  <p>二、根据残损情况勘查中测绘的全套现状图纸，制订周密的维修方案，并根据该建筑的文物保护级别，完成规定的报批手续。</p>
  <p>三、对更换原有构件，应持慎重态度。凡能修补加固的，应设法最大限度地保留原件。凡必须更换的木构件，应在隐蔽处注明更换的年、月、日。</p>
  <p>四、维修中换下的原物、原件不得擅自处理，应统一由文物主管部门处置。</p>
  <p>五、做好施工记录，详细测绘隐蔽结构的构造情况。维修加固的全套技术档案，应存档备查。</p>
  <p>六、必须严格遵守施工程序和检查验收制度。</p>
  <h3 id="Af0f40027-8e80-4829-9186-76547fbbac90">第6.1.4条</h3>
  <p>在维修古建筑过程中，若发现隐蔽结构的构造有严重缺陷，或所处的环境条件存在着有害因素，可能导致重新出现同样问题，应采取措施消除隐患。</p>
  <h2 id="A9ab20028-d1c6-48ad-b4ab-2ea1f1694914">第二节 荷载</h2>
  <h3 id="A2ab70028-5d08-4d6b-97df-1e62bbe99e4f">第6.2.1条</h3>
  <p>按本规范进行加固设计时，其荷载除按现行国家标准《建筑结构荷载规范》的规定执行外，尚应遵守本节的规定。</p>
  <h3 id="A99aa0028-9c72-46b5-9bcd-a0773e679ded">第6.2.2条</h3>
  <p>对现行国家标准《建筑结构荷载规范》中未规定的永久荷载，可根据古建筑各部位构造和材料的不同情况，分别抽样确定。每种情况的抽样数不得少于5个，以其平均值的1.1倍作为该荷载的标准值。</p>
  <h3 id="A8f050028-c045-4f2b-a109-36f476098420">第6.2.3条</h3>
  <p>对古建筑木结构的屋面，其水平投影面上的屋面均布活荷载可取0.7kN/m<sup>2</sup>，当施工荷载较大时，可按实际情况采用。</p>
  <h3 id="A63a90028-8a14-4ac4-a5de-f04bbac94e3f">第6.2.4条</h3>
  <p>验算屋面木构件时，施工或检修的集中荷载可取0.8kN，并以出现在最不利位置进行验算。</p>
  <h3 id="A29340028-20cf-459c-b2c5-3da1aa86e408">第6.2.5条</h3>
  <p>基本风压的重现期定为100年，基本风压值可按现行国家标准《建筑结构荷载规范》中的基本风压值乘以系数1.2。</p>
  <h3 id="A18530028-8e82-4ae5-99fe-a828fd139322">第6.2.6条</h3>
  <p>当需确定地处山区的古建筑的基本风压时，可按由山麓算起的风压高度变化规律，取现行国家标准《建筑结构荷载规范》中规定的风压高度变化系数。</p>
  <h3 id="A3d370028-4433-4473-8920-9458bbb36820">第6.2.7条</h3>
  <p>基本雪压的重现期定为100年，基本雪压值可按现行国家标准《建筑结构荷载规范》中的基本雪压值乘以系数1.2。</p>
  <h3 id="A59640028-fbe6-4ac8-9f27-c404ec01aa59">第6.2.8条</h3>
  <p>当需确定地处山区的古建筑的基本雪压时，可按实测资料确定。若无实测资料时，可采用本规范第6.2.7条确定的基本雪压值，再乘以系数1.2。</p>
  <h2 id="Aa3550028-a557-4404-91b3-61c911aa16f8">第三节 木材及胶粘剂</h2>
  <h3 id="A2f500028-3a58-4f88-8825-eb769ac43de7">第6.3.1条</h3>
  <p>古建筑木结构承重构件的修复或更换，应优先采用与原构件相同的树种木材，当确有困难时，也可按表6.3.1中选取强度等级不低于原构件的木材代替。</p>

  <h3 id="A8e3d002a-bf62-441b-9b7a-86b7b1e4b7a6">第6.3.2条</h3>
  <p>雕刻、高级内檐装修等精细小木作的维修，应采用原件树种或采用紫檀、楠木、花梨、香红木、红椿、红豆木、麻楝、加吉尔、坤甸、柚木、银桦等性质和外观近似的木材制作。</p>
  <h3 id="Ab7a5002a-6351-4a03-8904-632e6a196c3d">第6.3.3条</h3>
  <p>修复或更换承重构件的木材，其材质应与原件相同。若原件已残毁，无以为凭，则应按本规范表6.3.3的材质标准要求选材。</p>

  <h3 id="A29a7002c-a95b-4dd0-9de8-731eefaa100d">第6.3.4条</h3>
  <p>用作承重构件或小木作工程的木材，使用前应经干燥处理，含水率应符合下列规定：</p>
  <p>一、原木或方木构件，包括梁枋、柱、檩、椽等，不应大于20%。</p>
  <p>为便于测定原木和方木的含水率，可采用按表层检测的方法，但其表层20mm深处的含水率不应大于16%。</p>
  <p>二、板材、斗栱及各种小木作，不应大于当地的木材平衡含水率。</p>
  <h3 id="A5048002d-0bed-4b63-85af-e1688528fe0f">第6.3.5条</h3>
  <p>修复古建筑木结构构件使用的胶粘剂，应保证胶缝强度不低于被胶合木材的顺纹抗剪和横纹抗拉强度。胶粘剂的耐水性及耐久性，应与木构件的用途和使用年限相适应。</p>
  <h3 id="Afe79002d-c67a-4dbb-a72c-462fc69679cb">第6.3.6条</h3>
  <p>对易受潮的结构和外檐装修工程，应选用耐水性胶，如环氧树脂胶、苯酚甲醛树脂胶和间苯二酚树脂胶等；对室内正常温度、湿度条件下使用的非主要承重构件或内檐装修工程，可采用中等耐水性胶，如尿素甲醛树脂胶等，或传统使用的膘胶、骨胶或皮胶等。</p>
  <h2 id="A7bdc002d-7308-46b0-bb95-9ab8c27f5333">第四节 计算原则</h2>
  <h3 id="Ae583002d-65fb-44be-807e-0752f57f85b2">第6.4.1条</h3>
  <p>古建筑木结构在维修、加固中，如有下列情况之一应进行结构验算：</p>
  <p>一、有过度变形或产生局部破坏现象的构件和节点。</p>
  <p>二、维修、加固后荷载、受力条件有改变的结构和节点。</p>
  <p>三、重要承重结构的加固方案。</p>
  <p>四、需由构架本身承受水平荷载的无墙木构架建筑。</p>
  <h3 id="A6c8a002d-d4fe-4373-8850-f7e0237b8e83">第6.4.2条</h3>
  <p>验算古建筑木结构时，其木材设计强度和弹性模量应符合下列规定：</p>
  <p>一、按现行国家标准《木结构设计规范》的规定采用，并乘以结构重要性系数0.9；有特殊要求者另定。</p>
  <p>二、对外观已显著变形或木质已老化的构件，尚应乘以表6.4.2考虑荷载长期作用和木质老化影响的调整系数。</p>
  <div class="p053 ">
    <p class="imgtitle">考虑长期荷载作用和木质老化的调整系数 表6.4.2</p><img src="images/14337_46_1.jpg" alt="" class="u70056"></img>
  </div>
  <p>三、对仅以恒载作用验算的构件，尚应乘以现行国家标准《木结构设计规范》中规定的调整系数。</p>
  <p>四、验算原件时，若其材质完好，且最大木节不大于20mm，其顺纹设计强度可提高10%。</p>
  <h3 id="A0f7a002e-5e5a-4333-8ec3-a50fa2022dda">第6.4.3条</h3>
  <p>梁、柱构件应按现行国家标准《木结构设计规范》的有关规定验算其承载能力，并应遵守下列规定：</p>
  <p>一、当梁过度弯曲时，梁的有效跨度应按支座与梁的实际接触情况确定，并应考虑支座传力偏心对支承构件受力的影响。</p>
  <p>二、柱应按两端铰接计算，计算长度取侧向支承间的距离，对截面尺寸有变化的柱可按中间截面尺寸验算稳定。</p>
  <p>三、若原有构件已部分缺损或腐朽，应按剩余的截面进行验算。</p>
  <h3 id="A1241002e-306b-4f5e-a88b-052f89587812">第6.4.4条</h3>
  <p>古建筑中斗栱的各部件尺寸，应按各时期的建筑法式确定，不作结构验算。当维修中发现大斗原件被压扁，则应验算新斗的横纹承压强度。横纹承压设计强度，应按全表面横纹承压采用。若横纹承压强度不能满足计算要求，宜改用硬质木材或改性木材制作。</p>
  <h3 id="Af106002e-1b6c-4016-89d8-2c9b0d9a6bc8">第6.4.5条</h3>
  <p>2根或2根以上木梁重叠承受上部荷载的叠合梁，应按每一木梁的惯性矩分配每根木梁的荷载，按分配的荷载验算各木梁的强度。若上木梁短于下木梁，则应考虑二木梁变形协调来计算上下木梁。</p>
  <h3 id="Aceb5002e-9fea-41d3-b897-231c104a2727">第6.4.6条</h3>
  <p>在古建筑木构架中，垂直荷载应由柱承受，墙体仅起稳定结构和传递水平力的作用。对一般古建筑木结构可不进行水平荷载验算，对无墙的木构架应考虑由构架本身承受水平力。若构架本身不能承受水平力，应采取其他结构措施。对体型高大、内部空旷或结构特殊的木构架，若发现结构过度变形或有损坏，应专门研究确定其验算方法。</p>
  <h2 id="A79f1002e-f73e-4ebd-b7f8-b5f9be99cf40">第五节 木构架的整体维修与加固</h2>
  <h3 id="Aba9c002e-1426-4b71-954d-6ed1918699c4">第6.5.1条</h3>
  <p>木构架的整体维修与加固，应根据其残损程度分别采用下列的方法；</p>
  <p>一、落架大修 即全部或局部拆落木构架，对残损构件或残损点逐个进行修整，更换残损严重的构件，再重新安装，并在安装时进行整体加固。</p>
  <p>二、打牮拨正 即在不拆落木构架的情况下，使倾斜、扭转、拔榫的构件复位，再进行整体加固。对个别残损严重的梁枋、斗栱、柱等应同时进行更换或采取其他修补加固措施。</p>
  <p>三、修整加固 即在不揭除瓦顶和不拆动构架的情况下，直接对木构架进行整体加固。这种方法适用于木构架变形较小，构件位移不大，不需打牮拨正的维修工程。</p>
  <h3 id="A1d12002f-08ea-479f-933c-7d3f74068261">第6.5.2条</h3>
  <p>落架大修的工程，应先揭除瓦顶，再由上而下分层拆落望板、椽、檩及梁架。在拆落过程中，应防止榫头折断或劈裂，并采取措施，避免磨损木构件上的彩画和墨书题记。</p>
  <h3 id="A57fd002f-4dab-4229-baa7-3209573b47f1">第6.5.3条</h3>
  <p>拆落木构架前，应先给所有拟拆落的构件编号，并将构件编号标明在记录图纸上。</p>
  <h3 id="A5701002f-c7bc-47c2-b7ae-f4e7a2c5ff26">第6.5.4条</h3>
  <p>对拆下的构件，经检查确定需要更换或修补加固时，应按本规范第六章第六、七、八节有关条款执行。</p>
  <h3 id="Aae33002f-e98c-406d-9776-bc25313d620a">第6.5.5条</h3>
  <p>对木构架进行打牮拨正时，应先揭除瓦顶，拆下望板和部分椽，并将檩端的榫卯缝隙清理干净；如有加固铁件应全部取下；对已严重残损的檩、角梁、平身科斗栱等构件，也应先行拆下。</p>
  <h3 id="A4e1a002f-933e-452c-ac02-a965f7c7461a">第6.5.6条</h3>
  <p>木构架的打牮拨正，应根据实际情况分次调整，每次调整量不宜过大。施工过程中，若发现异常音响或出现其他未估计到的情况，应立即停工，待查明原因，清除故障后，方可继续施工。</p>
  <h3 id="A1d28002f-dfe7-4f66-a017-eb0a09936353">第6.5.7条</h3>
  <p>对木构架进行整体加固，应符合下列要求：</p>
  <p>一、加固方案不得改变原来的受力体系。</p>
  <p>二、对原来结构和构造的固有缺陷，应采取有效措施予以消除，对所增设的连接件应设法加以隐蔽。</p>
  <p>三、对本应拆换的梁枋、柱，当其文物价值较高而必须保留时，可另加支柱，但另加的支柱应能易于识别。</p>
  <p>四、对任何整体加固措施，木构架中原有的连接件，包括椽、檩和构架间的连接件，应全部保留。若有短缺时，应重新补齐。</p>
  <p>五、加固所用材料的耐久性，不应低于原有结构材料的耐久性。</p>
  <h3 id="A4aad0030-d429-418d-ae63-527806afd944">第6.5.8条</h3>
  <p>木构架中，下列部位的榫卯连接构造较为薄弱，在整体加固时，应根据结构构造的具体情况，采用适当形式的连接件予以锚固：</p>
  <p>一、柱与额枋连接处；</p>
  <p>二、檩端连接处；</p>
  <p>三、有外廊或周围廊的木构架中，抱头梁或穿插枋与金柱的连接处；</p>
  <p>四、其他用半银锭榫连接的部位。</p>
  <h3 id="Ae6470030-788a-4d14-b47e-e85a29ccfde2">第6.5.9条</h3>
  <p>对Ⅳ类建筑，若暂时不具备落架大修条件，可对木构架暂设支撑，使倾斜或扭转不致继续发展，但支撑系统应经设计计算。</p>
  <h2 id="A67560030-8336-4c08-8e45-3ef8c934891f">第六节 木柱</h2>
  <h3 id="A97260030-415a-4de2-a428-ef570be27c71">第6.6.1条</h3>
  <p>对木柱的干缩裂缝，当其深度不超过柱径（或该方向截面尺寸）1/3时，可按下列嵌补方法进行修整：</p>
  <p>一、当裂缝宽度不大于3mm时，可在柱的油饰或断白过程中，用腻子勾抹严实。</p>
  <p>二、当裂缝宽度在3～30mm时，可用木条嵌补，并用耐水性胶粘剂粘牢。</p>
  <p>三、当裂缝宽度大于30mm时，除用木条以耐水性胶粘剂补严粘牢外，尚应在柱的开裂段内加铁箍2～3道。若柱的开裂段较长，则箍距不宜大于0.5m。铁箍应嵌入柱内，使其外皮与柱外皮齐平。</p>
  <h3 id="A371b0031-c52e-4abd-8c9c-635049ca9115">第6.6.2条</h3>
  <p>当干缩裂缝的深度超过本规范第6.6.1条规定的范围或因构架倾斜、扭转而造成柱身产生纵向裂缝时，须待构架整修复位后，方可按本规范第6.6.1条第三款的方法进行处理。若裂缝处于柱的关键受力部位，则应根据具体情况采取加固措施，或更换新柱。</p>
  <h3 id="A8f830031-ceab-4d4d-8f43-137a64e063f0">第6.6.3条</h3>
  <p>对柱的受力裂缝和继续开展的斜裂缝，必须进行强度验算，然后根据具体情况采取加固措施或更换新柱。</p>
  <h3 id="A3cd60031-e26b-4949-b390-59a0c2842a56">第6.6.4条</h3>
  <p>当木柱有不同程度的腐朽而需整修、加固时，可采用下列剔补或墩接的方法处理：</p>
  <p>一、当柱心完好，仅有表层腐朽，且经验算剩余截面尚能满足受力要求时，可将腐朽部分剔除干净，经防腐处理后，用干燥木材依原样和原尺寸修补整齐，并用耐水性胶粘剂粘接。如系周围剔补，尚需加设铁箍2～3道。</p>
  <p>二、当柱脚腐朽严重，但自柱底面向上未超过柱高的1/4时，可采用墩接柱脚的方法处理。墩接时，可根据腐朽的程度、部位和墩接材料，选用下列方法：</p>
  <p>1.用木料墩接 先将腐朽部分剔除，再根据剩余部分选择墩接的榫卯式样，如“巴掌榫”、“抄手榫”等（图6.4.4）。施工时，除应注意使墩接榫头严密对缝外，还应加设铁箍，铁箍应嵌入柱内。</p>
  <p>2.钢筋混凝土墩接 仅用于墙内的不露明柱子，高度不得超过1m，柱径应大于原柱径200mm，并留出0.4～0.5m长的钢板或角钢，用螺栓将原构件夹牢。混凝土强度不应低于C25，在确定墩接柱的高度时，应考虑混凝土收缩率。</p>
  <p>3.石料墩接 可用于柱脚腐朽部分高度小于200mm的柱。露明柱可将石料加工为小于原柱径100mm的矮柱，周围用厚木板包镶钉牢，并在与原柱接缝处加设铁箍一道。</p>
  <h3 id="A3c0b0031-14ed-4117-b608-efee411e32cf">第6.6.5条</h3>
  <p>若木柱内部腐朽、蛀空，但表层的完好厚度不小于50mm时，可采用高分子材料灌浆加固，其做法应符合本规范第6.9.1条的规定。</p>
  <p class="center"><img src="images/14337_51_1.jpg" alt="" class="u70006"></img>
    <p class="imgtitle">图6.6.4 木柱墩接的榫头构造</p>
  </p>
  <h3 id="A08d00032-4c86-4984-a1c4-26426f5f1c9d">第6.6.6条</h3>
  <p>当木柱严重腐朽、虫蛀或开裂，而不能采用修补、加固方法处理时，可考虑更换新柱，但更换前应做好下列工作：</p>
  <p>一、确定原柱高：若木柱已残损，应从同类木柱中，考证原来柱高。必要时，还应按照该建筑物创建时代的特征，推定该类木柱的原来高度。</p>
  <p>二、复制要求：对需要更换的木柱，应确定是否为原建时的旧物。若已为后代所更换与原形制不同时，应按原形制复制。若确为原件，应按其式样和尺寸复制。</p>
  <p>三、材料选择：应符合本规范本章第三节的要求。</p>
  <h3 id="Afdbd0032-54a0-4b2a-96c5-5849e05daacb">第6.6.7条</h3>
  <p>在不拆落木构架的情况下墩接木柱时，必须用架子或其他支承物将柱和柱连接的梁枋等承重构件支顶牢固，以保证木柱悬空施工时的安全。</p>
  <h2 id="A35170032-c52c-4585-bba9-1afe65a0c7e4">第七节 梁枋</h2>
  <h3 id="A3a010032-f905-4d9b-847b-0c56139a5c05">第6.7.1条</h3>
  <p>当梁枋构件有不同程度的腐朽而需修补、加固时，应根据其承载能力的验算结果采取不同的方法。若验算表明，其剩余截面面积尚能满足使用要求时，可采用贴补的方法进行修复。贴补前，应先将腐朽部分剔除干净，经防腐处理后，用干燥木材按所需形状及尺寸，以耐水性胶粘剂贴补严实，再用铁箍或螺栓紧固。若验算表明，其承载能力已不能满足使用要求时，则须更换构件。更换时，宜选用与原构件相同树种的干燥木材，并预先做好防腐处理。</p>
  <h3 id="A6e270033-baf6-42c4-98e5-105b2d17b4e6">第6.7.2条</h3>
  <p>对梁枋的干缩裂缝，应按下列要求处理：</p>
  <p>一、当构件的水平裂缝深度（当有对面裂缝时，用两者之和）小于梁宽或梁直径的1/4时，可采取嵌补的方法进行修整，即先用木条和耐水性胶粘剂，将缝隙嵌补粘结严实，再用两道以上铁箍或玻璃钢箍箍紧。</p>
  <p>二、若构件的裂缝深度超过上款的限值，则应进行承载能力验算，若验算结果能满足受力要求，仍可采用本条第一款的方法修整；若不满足受力要求时，应按照本规范第6.7.3条的方法进行处理。</p>
  <h3 id="Ae5a40033-fe2c-41fb-9295-ecf14f545958">第6.7.3条</h3>
  <p>当梁枋构件的挠度超过规定的限值或发现有断裂迹象时，应按下列方法进行处理：</p>
  <p>一、在梁枋下面支顶立柱。</p>
  <p>二、更换构件。</p>
  <p>三、若条件允许，可在梁枋内埋设型钢或其他加固件。</p>
  <h3 id="A47210033-eef1-4670-bafa-f959bfcefaad">第6.7.4条</h3>
  <p>对梁枋脱榫的维修，应根据其发生原因，采用下列修复方法：</p>
  <p>一、榫头完整，仅因柱倾斜而脱榫时，可先将柱拨正，再用铁件拉结榫卯。</p>
  <p>二、梁枋完整，仅因榫头腐朽、断裂而脱榫时，应先将破损部分剔除干净，并在梁枋端部开卯口，经防腐处理后，用新制的硬木榫头嵌入卯口内。嵌接时，榫头与原构件用耐水性胶粘剂粘牢并用螺栓固紧。榫头的截面尺寸及其与原构件嵌接的长度，应按计算确定。并应在嵌接长度内用玻璃钢箍或两道铁箍箍紧。</p>
  <h3 id="A5d200034-bae7-4d3f-9fd1-f19b230dadc5">第6.7.5条</h3>
  <p>对承椽枋的侧向变形和椽尾翘起，应根据椽与承椽枋搭交方式的不同，采用下列维修方法：</p>
  <p>一、椽尾搭在承椽枋上时（图6.7.5a），可在承椽枋上加一根压椽枋，压椽枋与承椽枋之间用两个螺栓固紧；压椽枋与额枋之间每开间用2～4根矮柱支顶。</p>
  <p>二、椽尾嵌入承椽枋外侧的椽窝时（图6.7.5b），可在椽底面附加一根枋木，枋木与承椽枋用3个以上螺栓连接，椽尾用方头钉钉在枋上。</p>
  <p class="center"><img src="images/14337_53_1.jpg" alt="" class="u70007"></img>
    <p class="imgtitle">图6.7.5 承椽枋加固及防止椽尾翘起的措施</p>
    <p class="imgdesc">（<i>a</i>）椽尾搭于承椽枋；（<i>b</i>）椽尾嵌入承椽枋</p>
  </p>
  <h3 id="A4acc0034-aabb-4386-aae5-3b5863cbe889">第6.7.6条</h3>
  <p>角梁（仔角梁和老角梁）梁头下垂和腐朽，或梁尾翘起和劈裂，应按下列方法进行处理：</p>
  <p>一、梁头腐朽部分大于挑出长度1/5时，应更换构件。</p>
  <p>二、梁头腐朽部分小于挑出长度1/5时，可根据腐朽情况另配新梁头，并做成斜面搭接或刻榫对接。接合面应采用耐水性胶粘剂粘接牢固。对斜面搭接，还应加两个以上螺栓（图6.7.6-1）或铁箍加固。</p>
  <p class="center"><img src="images/14337_54_1.jpg" alt="" class="u70008"></img>
    <p class="imgtitle">图6.7.6-1 新配角梁头的拼接方式</p>
    <p class="imgdesc">（<i>a</i>）斜面搭接；（<i>b</i>）刻榫对接</p>
  </p>
  <p>三、当梁尾劈裂时，可采用胶粘剂粘接和铁箍加固。梁尾与檩条搭接处可用铁件、螺栓连接（图6.7.6-2）。</p>
  <p class="center"><img src="images/14337_54_2.jpg" alt="" class="u70009"></img>
    <p class="imgtitle">图6.7.6-2 梁尾劈裂加固</p>
  </p>
  <p>四、仔角梁与老角梁应采用2个以上螺栓固紧。</p>
  <h2 id="A3c080035-3d73-4b27-9577-13dfb7c761ea">第八节 斗栱</h2>
  <h3 id="A50ff0035-c43f-472a-91d4-042ca4139546">第6.8.1条</h3>
  <p>斗拱的维修，应严格掌握尺度、形象和法式特征。添配昂嘴和雕刻构件时，应拓出原形象，制成样板，经核对后，方可制作。</p>
  <h3 id="A00990036-581a-4126-98d8-a420344c7b2e">第6.8.2条</h3>
  <p>凡能整攒卸下的斗栱，应先在原位捆绑牢固，整攒轻卸，标出部位，堆放整齐。</p>
  <h3 id="Aaae20036-3670-4995-a69a-45ddff23b59f">第6.8.3条</h3>
  <p>维修斗栱时，不得增加杆件。但对清代中晚期个别斗拱有结构不平衡的，可在斗栱后尾的隐蔽部位增加杆件补强；角科大斗有严重压陷外倾，可在平板枋的搭角上加抹角枕垫。</p>
  <h3 id="A7d8c0036-9ee4-4fd4-b968-23f40fda539c">第6.8.4条</h3>
  <p>斗栱中受弯构件的相对挠度，如未超过1/120时，均不需更换。当有变形引起的尺寸偏差时，可在小斗的腰上粘贴硬木垫，但不得放置活木片或楔块。</p>
  <h3 id="A8f460036-d298-4145-9a40-6be533769cb6">第6.8.5条</h3>
  <p>为防止斗栱的构件位移，修缮斗栱时，应将小斗与栱间的暗销补齐。暗销的榫卯应严实。</p>
  <h3 id="Aaa550036-1b9d-4956-b4dc-b8afbf752ad6">第6.8.6条</h3>
  <p>对斗栱的残损构件，凡能用胶粘剂粘接而不影响受力者，均不得更换。</p>
  <h2 id="A48e80036-70b6-4def-bcf9-7df29783be8e">第九节 梁枋、柱的化学加固</h2>
  <h3 id="A69900036-f304-4452-bfd8-3c4ed1c586c8">第6.9.1条</h3>
  <p>木材内部因虫蛀或腐朽形成中空时，若柱表层完好厚度不小于50mm，可采用不饱和聚酯树脂进行灌注加固。加固时应符合下列要求：</p>
  <p>一、应在柱中应力小的部位开孔。若通长中空时，可先在柱脚凿方洞，洞宽不得大于120mm，再每隔500mm凿一洞眼，直至中空的顶端。</p>
  <p>二、在灌注前应将朽烂木块、碎屑清除干净。</p>
  <p>三、柱中空直径超过150mm时，宜在中空部位填充木块，减少树脂干后的收缩。</p>
  <p>四、不饱和聚酯树脂灌注剂的配方，应按表6.9.1采用。</p>
  <p>五、灌注树脂应饱满，每次灌注量不宜超过3kg，两次间隔时间不宜少于30min。</p>
  <div class="p053 ">
    <p class="imgtitle">不饱和聚酯树脂灌注剂配方 表6.9.1</p><img src="images/14337_56_1.jpg" alt="" class="u70057"></img>
  </div>
  <h3 id="Af10e0037-497c-4bbf-b4f5-cb81ee5874c7">第6.9.2条</h3>
  <p>梁枋内部因腐朽中空截面面积不超过全截面面积1/3时，可采用环氧树脂灌注加固。加固时应符合下列要求：</p>
  <p>一、应探明梁枋中空长度，在中空两端上部凿孔，用0.5～0.8MPa的空压机，吹净腐朽的木屑及尘土。</p>
  <p>二、环氧树脂灌注剂的配方，应按表6.9.2采用。</p>
  <div class="p053 ">
    <p class="imgtitle">环氧树脂灌注剂配方 表6.9.2</p><img src="images/14337_56_2.jpg" alt="" class="u70058"></img>
  </div>
  <p>三、梁枋中空部位的两端，可用玻璃钢箍缠紧。箍宽不应小于200mm，箍厚不应小于3mm。</p>
  <h3 id="A57bd0037-6ff0-448f-9a8a-f11ac5cf66b7">第6.9.3条</h3>
  <p>粘接木构件的耐水性胶粘剂，宜采用环氧树脂胶，并应符合下列要求：</p>
  <p>一、环氧树脂胶的配方，应按表6.9.3采用。</p>
  <div class="p053 ">
    <p class="imgtitle">环氧树脂胶配方 表6.9.3</p><img src="images/14337_56_3.jpg" alt="" class="u70059"></img>
  </div>
  <p>二、木构件粘接后，若需用锯割或凿刨加工时，夏季须经48h，冬季须经7d养护后，方可进行。</p>
  <p>三、木构件粘接时的含水率，不得大于15%。</p>
  <p>四、在承重构件或连接中采用胶粘补强时，不得利用胶缝直接承受拉力。</p>
  <h3 id="Aa2380038-0348-4f24-bb4f-df7245594b23">第6.9.4条</h3>
  <p>当用玻璃钢箍作为木构件裂缝加固的辅助措施时，应符合下列要求：</p>
  <p>一、在构件上凿槽，缠绕聚酯玻璃钢箍或环氧玻璃钢箍，槽深应与箍厚相同。</p>
  <p>二、环氧树脂的配方可按本规范表6.9.3采用。</p>
  <p>三、玻璃布应采用脱蜡、无捻、方格布，厚度为0.15～0.3mm。</p>
  <p>四、缠绕的工艺及操作技术，应符合现行有关标准的规定。</p>
