  <script>
  'use strict';

  var $vm = new Vue({
    el: '#pdfView',
    data: {
      winWidth: window.innerWidth,
      winHeight: window.innerHeight,
      objectId: null,
      pdfEle: null,
      pdfWindow: null,
      // pdfViewer: '../plug/generic/web/viewer.html',
      // pdfUrl:'compressed.tracemonkey-pldi-09.pdf',
      pdfUrl: '',
      page_num: 0, //当前页数
      page_count: 0, //总页数
      relatedExpList: [],
      pdfData: {},
      message: null,
      objectType: null
    },
    methods: {
      /**
       * [addRecordReadHistory 添加一条阅读历史]
       * @Author   罗文
       * @DateTime 2017-12-06
       */
      addRecordReadHistory: function addRecordReadHistory() {
        var _this = this;
        $.ajax({
          type: "POST",
          url: baseUrl + "/History/Record",
          data: Object.assign({}, {
            id: _this.objectId,
            userId: localStorage.userId,
            objectType: _this.objectType,
            deviceToken: sessionStorage.deviceToken,
            // accessToken:sessionStorage.accessToken,
            apiname: '/History/Record',
            actionType: 3 //操作动作，3-阅读（点击阅读按钮），4-分享，5-打印，6-点赞
          }, systemParams),
          success: function success(res) {
            if (res.Success) {} else {
              _this.message.showMessage('wraning', res.Description);
            }
          }
        });
      },

      /**
       * [getRelatedExpList 获取相关知识标签列表]
       * @Author   罗文
       * @DateTime 2017-12-04
       * @return   {[type]}   [description]
       */
      getRelatedExpList: function getRelatedExpList() {
        var _this = this;
        $.ajax({
          type: "GET",
          url: baseUrl + "/ExplicitWordLabel/List",
          data: Object.assign({}, {
            objectId: _this.objectId,
            type: 104,
            level: 0,
            deviceToken: sessionStorage.deviceToken,
            // accessToken:sessionStorage.accessToken,
            apiname: '/ExplicitWordLabel/List'
          }, systemParams),
          success: function success(res) {
            console.log(res);
            if (res.Success) {
              //根据echats需求，重组数据
              _this.relatedExpList = res.Data;
            } else {
              // this.$message.warning(res.data.Description);
            }
          }
        });
      },


      /**
       * [getRelatedExpList 获取相关知识标签列表]
       * @Author   罗文
       * @DateTime 2017-12-04
       * @return   {[type]}   [description]
       */
      getPdfDetail: function getPdfDetail() {
        var _this = this;
        $.ajax({
          type: "GET",
          url: baseUrl + "/Content/Detail",
          data: Object.assign({}, {
            id: _this.objectId,
            deviceToken: sessionStorage.deviceToken,
            // accessToken:sessionStorage.accessToken,
            apiname: '/Content/Detail'
          }, systemParams),
          success: function success(res) {
            console.log(res);
            if (res.Success) {
              //根据echats需求，重组数据
              _this.pdfData = res.Data;
            } else {
              _this.message.showMessage('error', res.Description);
            }
          }
        });
      },
      setWindow: function setWindow() {
        this.winWidth = window.innerWidth;
        this.winHeight = window.innerHeight;
      },


      /**
       * [collect 收藏]
       * @Author   罗文
       * @DateTime 2017-12-05
       * @return   {[type]}   [description]
       */
      collect: function collect() {
        var _this = this;
        $.ajax({
          type: "POST",
          url: baseUrl + "/Favorite/CreateOrUpdate",
          data: Object.assign({}, {
            objectId: _this.objectId,
            objectType: _this.objectType,
            deviceToken: sessionStorage.deviceToken,
            // accessToken:sessionStorage.accessToken,
            apiname: '/Favorite/CreateOrUpdate'
          }, systemParams),
          success: function success(res) {
            if (res.Success) {
              if (res.Description.indexOf('取消') !== -1) {
                ChangeFavoriteIcon(false, 2);
              } else {
                ChangeFavoriteIcon(true, 2);
              }
              _this.message.showMessage('success', res.Description);
            } else {
              _this.message.showMessage('error', res.Description);
            }
          }
        });
      },


      //检查是否已经收藏
      gethasCollect: function gethasCollect() {
        var _this = this;
        $.ajax({
          type: "GET",
          url: baseUrl + "/Content/Detail",
          data: Object.assign({}, {
            id: _this.objectId,
            deviceToken: sessionStorage.deviceToken,
            // accessToken:sessionStorage.accessToken,
            apiname: '/Content/Detail'
          }, systemParams),
          success: function success(res) {
            console.log(res);
            if (res.Success) {
              if (res.Data.ExtendData.IsFavorited) {
                ChangeFavoriteIcon(true, 2);
              } else {
                ChangeFavoriteIcon(false, 2);
              }
            } else {
              _this.message.showMessage('error', res.Description);
            }
          }
        });
      },


      /**
       * [setPage 设置页码]
       * @Author   罗文
       * @DateTime 2017-11-21
       */
      setPage: function setPage() {
        var _this2 = this;

        //设置当前页数
        this.page_num = this.pdfWindow.PDFViewerApplication.page;

        //设置总页数
        if (!this.pdfWindow.PDFViewerApplication.pagesCount) {
          //根据pdfjs特性，延时获取
          setTimeout(function() {
            _this2.page_count = _this2.pdfWindow.PDFViewerApplication.pagesCount;
          }, 300);
        }
      },
      toggleSiderBar: function toggleSiderBar() {
        if (this.pdfWindow) {
          this.pdfWindow.document.querySelector('#sidebarToggle').click();
        }
      },


      /**
       * [addscale 放大]
       * @Author   罗文
       * @DateTime 2017-11-20
       * @return   {[type]}   [description]
       */
      addscale: function addscale() {
        //放大
        this.pdfWindow.document.querySelector('#zoomIn').click();
      },


      /**
       * [minus 缩小]
       * @Author   罗文
       * @DateTime 2017-11-20
       * @return   {[type]}   [description]
       */
      minus: function minus() {
        //缩小
        this.pdfWindow.document.querySelector('#zoomOut').click();
      },

      /**
       * [prev 上一页]
       * @Author   罗文
       * @DateTime 2017-11-20
       * @return   {[type]}   [description]
       */
      prev: function prev() {
        //上一页
        this.pdfWindow.document.querySelector('#previous').click();
        this.setPage();
      },


      /**
       * [next 下一页]
       * @Author   罗文
       * @DateTime 2017-11-20
       * @return   {[type]}   [description]
       */
      next: function next() {
        this.pdfWindow.document.querySelector('#next').click();
        this.setPage();
      },


      /**
       * [rotatePdf 旋转]
       * @Author   罗文
       * @DateTime 2017-11-21
       * @return   {[type]}   [description]
       */
      rotatePdf: function rotatePdf() {
        this.pdfWindow.PDFViewerApplication.rotatePages(90);
      },
      closepdf: function closepdf() { //关闭PDF

      },


      /**
       * [queueRenderPage description]
       * @Author   罗文
       * @DateTime 2017-11-20
       * @param    {[type]}   num [description]
       * @return   {[type]}       [description]
       */
      queueRenderPage: function queueRenderPage(num) {}
    },
    created: function created() {
      // ShowDevTools();
      // this.objectId = GetArgument().split('&')[0];
      // this.objectType = GetArgument().split('&')[1];
    },
    mounted: function mounted() {
      var _this3 = this;

      // this.pdfUrl = ReadFile(this.objectId);
      this.pdfUrl = '../../../compressed.tracemonkey-pldi-09.pdf';
      this.message = new Message();

      //添加阅读历史
      // this.addRecordReadHistory();
      //获取详情
      // this.getPdfDetail();

      //获取收藏情况
      // this.gethasCollect()

      this.setWindow();
      window.onresize = function() {
        _this3.setWindow();
      };

      setInterval(function() {
        _this3.setPage();
      }, 500);
    }
  });

  </script>

   * @Author   罗文

   * @return   {[type]}   [description]
   */
  function showDetail() {
    let packageData = GetPackageData(parseInt($vm.$data.objectId));
    console.log(packageData)
    if (packageData) {
      packageData = JSON.parse(packageData);
      SaveArgument('id=' + packageData.PackageId);
      switch (packageData.Type) {
        case '电路包':
          loadForm('/index.html#/circuitPackage', '详情', packageData.PackageTitle, true);
          break;
        case '论文':
          loadForm('/index.html#/paperDetail', '详情', packageData.PackageTitle, true);

        default:
          // statements_def

    }

  //上一页
